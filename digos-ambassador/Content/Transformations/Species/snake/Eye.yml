part: Eye
species: snake
description: "Transforms the target's {@side} eye into that of an anthro snake."
default_base_colour: "orange"
is_nsfw: false

shift_message: "You watch as {@target}'s {@side} eye morphs in its socket, the iris and pupil narrowing as if being squeezed together until they're finely slitted. Its sclera begins changing hues until reaching a vibrant {@colour} colour."
grow_message: "The blank indent on {@target}'s face splits and unzips, revealing a rapidly forming eye. The iris and pupil are a thin and narrow slit, with the sclera a vibrant {@colour} colour."

uniform_shift_message: "You watch as {@target}'s eyes morph in their sockets, the irises and pupils narrowing as if being squeezed together until they're finely slitted. The sclera begin changing hues until reaching a vibrant {@colour} colour."
uniform_grow_message: "The blank indents on {@target}'s face split and unzip, revealing a set of rapidly forming eyes. The irises and pupils are thin and narrow slits, with the sclera a vibrant {@colour} colour."

single_description: "The iris is narrow and slitted, with the sclera a vibrant {@colour} colour accenting a gaze that's positively hypnotic."
uniform_description: "{@target}'s hypnotic eyes are narrow and slitted, tracking movement within their surroundings. {@f|Their} sclera are a vibrant {@colour} colour."

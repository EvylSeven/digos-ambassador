part: RightArm
species: shark
description: "Transforms the target's right arm into that of an anthro shark."
default_base_colour: "dull grey"
is_nsfw: false
shift_message: "Rough skin spreads over {@target} right arm. {@f|Their} muscles grow slender and powerful."
grow_message: "{@target}'s right shoulder ripples and bulges, growing outward into an arm. It erupts covered in rough skin, sporting slender and powerful muscles."
single_description: "{@f|They have} a shark-like right arm, with rough hide covering slender and wiry muscles. A small fin sticks out of {@f|their} elbow."
uniform_description: "{@f|They have} shark-like arms, with rough hide covering slender and wiry muscles. Small fins stick out of {@f|their} elbows."
